<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION START -->
    <header>
      <h1 class="large-font">Coding Quiz</h1>
    </header>
    <!-- HEADER SECTION END -->   
    <!-- MAIN SECTION START -->   
    <main>
      <section class="information">
        <article class="high-score">
          <h4><a href="#">View Highscores</a></h4>
        </article>

        <article class="timer">
          <h4 class="timer-text">Time: <span class="large-font timer-count">100</span></h4>
        </article>
      </section>

      <section class="quiz-intro">
        <h2 class="large-font">Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize our score which is the time remaining by ten seconds!</p>
        <button id="start-button">Start</button>
      </section>

      <section id="quiz-container">
        <article id="quiz"></article>
      </section>
      <section id="button-navigation">
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
      </section>
      <section id="results"></section>
    </main>
    <!-- MAIN SECTION END -->  
    <script src="assets/js/script.js"></script>
    <script src="assets/js/design.js"></script>
  </body>
</html>
