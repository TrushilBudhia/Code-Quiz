<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/images/logo-icon.png" type="image/png" sizes="16x16">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Inside a subdirectory called css, which is in a subdirectory called assets, inside the current directory -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- VIEW HIGHSCORE SECTION START -->
    <section class="view-highscores">
        <button id="view-highscores-btn">View Highscores</button>
    </section>
    <!-- VIEW HIGHSCORE SECTION END -->

    <!-- INSTRUCTION SECTION START -->
    <section id="instructions">
        <h2 class="large-font">Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score which is the time remaining by ten seconds!</p>
        <p>Â© Created by Trushil</p>
    </section>
    <!-- INSTRUCTION SECTION END -->

    <!-- START QUIZ BUTTON -->
    <section class="start-button"><button>Start Quiz</button></section>

    <!-- MAIN SECTION START -->   
    <main class="quiz-box">
        <header>
            <div class="title">Coding Quiz Challenge</div>
            <div class="timer">
                <div class="time-left-text">Time Left</div>
                <div class="timer-value">75</div>
            </div>
        </header>
        <section>
            <div class="question-text">
                <!-- Inserted the quiz questions from JavaScript -->
            </div>
            <div class="answer-option-list">
                <!-- Inserted the answer options from JavaScript -->
            </div>
        </section>
        <footer>
            <div class="question-count">
                <!-- Inserted the question count number from JavaScript -->
            </div>
            <button class="next-button">Next</button>
        </footer>
    </main>
    <!-- MAIN SECTION END -->   

    <!-- RESULT BOX SECTION START -->
    <section class="result-box">
        <div class="icon">
            <i class="fas fa-star"></i>
        </div>
        <div class="complete-quiz-text">You've completed the Quiz!</div>
        <div class="answer-score-text">
            <!-- Inserted the score result from JavaScript -->
        </div>
        <form id="highscore-form" method="POST">
            <label for="highscore-text">Enter initials: </label>
            <input type="text" placeholder="Initials" name="highscore-text" id="highscore-text" /><br>
            <button class="submit">Submit Score</button>
        </form>
    </section>
    <!-- RESULT BOX SECTION END -->
    
    <!-- HIGHSCORE BOX SECTION START -->
    <section class="highscore-box">
        <h3>HIGHSCORES</h3>
        <ul id="highscore-list">
            <!-- Inserted the high score list from JavaScript -->
        </ul>
        <article class="buttons">
            <button class="clear-highscore">Clear Highscores</button>
            <button class="restart">Go back</button>
        </article>
    </section>
    <!-- HIGHSCORE BOX SECTION END -->

    <!-- Code Quiz script file - inside a subdirectory called js, which is in a subdirectory called assets, inside the current directory -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
